<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrapiX - Loading</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00b894;
      --white-color: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--white-color);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      background: var(--white-color);
      padding: 3rem;
      border-radius: 20px;
    }

    .logo {
      width: 140px;
      height: 140px;
      background-color: var(--white-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: rotateLogo 1s ease-out;
    }

    .title {
      margin-top: 24px;
      font-size: 42px;
      color: #121212;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: titleAppear 0.8s ease-out forwards;
      animation-delay: 1s; 
    }

    .title span {
      display: inline-block;
      opacity: 0;
      animation: letterAppear 0.3s ease-out forwards;
    }

    .title span:nth-child(1) { animation-delay: 1.1s; }
    .title span:nth-child(2) { animation-delay: 1.2s; }
    .title span:nth-child(3) { animation-delay: 1.3s; }
    .title span:nth-child(4) { animation-delay: 1.4s; }
    .title span:nth-child(5) { animation-delay: 1.5s; }
    .title span:nth-child(6) { animation-delay: 1.6s; }

    .title .green-i {
      background: linear-gradient(90deg, #00b894, #00d4a7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
    }

    .title .green-i::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--primary-color);
      border-radius: 50%;
      top: -4px;
      right: -2px;
      animation: blink 1.5s infinite;
      animation-delay: 1.5s;
    }

    @keyframes letterAppear {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes titleAppear {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .loading-text {
      margin-top: 16px;
      color: #121212;
      font-size: 16px;
      letter-spacing: 2px;
      font-weight: 500;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
      animation-delay: 1.5s;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes rotateLogo {
      0% {
        transform: rotate(-180deg) scale(0);
        opacity: 0;
      }
      100% {
        transform: rotate(0) scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .fade-out {
      animation: fadeOut 0.5s forwards cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div class="container" id="loadingScreen">
    <div class="logo">
      <img src="scrapix logo new.png" alt="ScrapiX Logo">
    </div>
    <div class="title">
      <span>S</span>
      <span>c</span>
      <span>r</span>
      <span>a</span>
      <span>p</span>
      <span class="green-i">i</span>
      <span>X</span>
    </div>
    <div class="loading-text">Every Home Counts â€“ Dispose Right!</div>
  </div>

  <script>
    setTimeout(() => {
      const loadingScreen = document.getElementById('loadingScreen');
      loadingScreen.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "home.html";
      }, 500);
    }, 3000);
  </script>
</body>
</html>
